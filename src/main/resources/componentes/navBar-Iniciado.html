<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito&family=Oswald:wght@600&display=swap');
</style>

<html xmlns:th = "http://www.thymeleaf.org">
    
    <head>
        <link rel="stylesheet" href="/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>


<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img src="img/logoAP.jpg" id="logo-nav" class="img-fluid navbar-logo" alt="">
                            <img src="img/apuestatodoNav.png" id="apuestaTodo" class="img-fluid navbar-logo" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        
        <!-- Si el usuario NO está logueado -->
        <li class="nav-item" th:if="${userLogueado == null}">
            <a th:href="@{/loginget(action='login')}" class="nav-link">Iniciar Sesión</a>
        </li>
        <li class="nav-item" th:if="${userLogueado == null}">
            <a th:href="@{/CrearUsuario(action='CrearUsuario')}" class="nav-link">Crear Usuario</a>
        </li>
        
        <!-- Partidos (Visible tanto si el usuario está logueado como si no) -->
        <li class="nav-item">
            <a th:href="@{/partidos}" class="nav-link">Partidos</a>
        </li>

        <!-- Si el usuario está logueado -->
        <li class="nav-item" th:if="${userLogueado != null}">
            <a th:href="@{/Billetera}" class="nav-link">Billetera</a>
        </li>
        <li class="nav-item" th:if="${userLogueado != null}">
            <a th:href="@{/Resultados}" class="nav-link">Resultados</a>
        </li>
        <li class="nav-item" th:if="${userLogueado != null}">
            <a th:href="@{/ApuestasUsuario}" class="nav-link">Apuestas</a>
        </li>
        <li class="nav-item" th:if="${userLogueado != null}">
            <a th:href="@{/Perfil}" class="nav-link">Perfil</a>
        </li>
        
        <li class="nav-item" th:if="${userLogueado != null and userLogueado.rol.equals('admin')}">
        <a th:href="@{/Admin}" class="nav-link">Admin</a>
        </li>


        
        <!-- Si el usuario está logueado, mostrar el botón de logout -->
        <li class="nav-item" th:if="${userLogueado != null}">
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </li>

    </ul>
</div>

    
                    </div>
                </nav>
</body>
</html>

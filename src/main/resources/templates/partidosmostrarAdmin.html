<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:replace="../componentes/head :: head('PÃ¡gina de Inicio')"></div>
<body>
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div>
    
    
    
                <div class="container">
                    <div th:if="${errorMessage}" class="error-message">
                                            <p th:text="${errorMessage}"></p>
                                        </div>
                    <h2 style="color: #ffffff; background-color: black; padding: 10px;">Lista de partidos</h2>
              <div class="table-responsive">
                  <table border="1" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Local</th>
                            <th>Visitante</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="partido : ${partidos}">
                            <td th:text="${partido.local}"></td>
                            <td th:text="${partido.visitante}"></td>
                            <td th:text="${partido.fecha}"></td>
                            
                            <td th:if="${accion == 'editar'}">
                                <a class="btn btn-success"
                                   th:href="@{/Admin/ShowPaginaEdicion(id=${partido.id_partido}, accion='editar')}">Editar</a>
                            </td>
                            <td th:if="${accion == 'agregar'}">
                                <a class="btn btn-primary"
                                   th:href="@{/Admin/ShowAgregarPartido(id=${partido.id_partido}, accion='agregar')}">Agregar</a>
                            </td>
                            <td th:if="${accion == 'eliminar'}">
                                <a class="btn btn-danger"
                                   th:href="@{/Admin/EliminarPartido(id=${partido.id_partido}, accion='eliminar')}">Eliminar</a>
                            </td>


                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="../componentes/head :: head('PÃ¡gina de Inicio')"></div>
    
</head>
<body>
    
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div>

    <div class="container mt-4">
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <h2 style="color:#ffffff">Lista de Partidos</h2>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-dark table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Local</th>
                            <th>Visitante</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="partido : ${partidos}">
                            <td th:text="${partido.local}"></td>
                            <td th:text="${partido.visitante}"></td>
                            <td th:text="${partido.fecha}"></td>
                            <td>
                                <a class="btn btn-success btn-sm" th:href="@{/Apuesta(id=${partido.id_partido})}">
                                    Apostar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

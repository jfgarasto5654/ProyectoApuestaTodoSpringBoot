<html>
    <div th:replace="../componentes/head :: head('Apuesta')"></div>
    
    <body>
        
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div>
    
    <div class="center-container">
    <div class="add-match-container">
        <h1 class="add-match-title">Agregar Partido</h1>
        <form action="/Admin/agregarPartido" method="POST" class="add-match-form">
            <div class="form-group">
                <label for="local" class="form-label">Equipo Local</label>
                <input type="text" id="local" name="local" class="form-input" placeholder="Ingrese el equipo local" required>
            </div>
            <div class="form-group">
                <label for="visitante" class="form-label">Equipo Visitante</label>
                <input type="text" id="visitante" name="visitante" class="form-input" placeholder="Ingrese el equipo visitante" required>
            </div>
            <div class="form-group">
                <label for="fecha" class="form-label">Fecha del Partido</label>
                <input type="date" id="fecha" name="fecha" class="form-input" required>
            </div>
            <button type="submit" class="form-submit-button">Guardar Partido</button>
        </form>
    </div>
</div>

    <div th:replace="../componentes/footer :: footer"></div>
</body>
    
</html>

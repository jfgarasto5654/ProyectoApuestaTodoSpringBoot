<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:replace="../componentes/head :: head('PÃ¡gina de Inicio')"></div>
<body>
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div>
    
    <h1 id="bets">RESULTADOS</h1>
    <div class="row d-flex flex-column">
    <div class="col-12">
        <div th:each="partido : ${partidos}" class="partido-burbuja">
            <div th:if="${partido.id_partido > 1}">
                <span class="equipo-local" th:text="${partido.local}"></span> vs 
                <span class="equipo-visitante" th:text="${partido.visitante}"></span> -
                <span class="fecha" th:text="${partido.fecha}"></span>
                <span class="ganador"
                    th:if="${resultadosMap[partido.id_partido] != null}"
                    th:text="' | Ganador: ' + ${resultadosMap[partido.id_partido].ganador}">
                </span>
            </div>
        </div>
    </div>
</div>



</body>
</html>

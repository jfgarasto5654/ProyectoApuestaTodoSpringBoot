
<html>

<div th:replace="../componentes/head :: head('Apuesta')"></div>
    <body>
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div> 
    <section id="Formulario-InicioSesion" class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="img/logoAP.jpg" style="width: 70px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Crear Usuario</h4>
                                        
                                        <!-- Condicional en Thymeleaf para mostrar el mensaje de error -->
                                        <div th:if="${errorMessage}" class="error-message">
                                            <p th:text="${errorMessage}"></p>
                                        </div>
                                    </div>

                                    <form action="/crearUser" method="POST">
                                        <p>¡Hola! Bienvenido</p>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example11" class="form-control" placeholder="username" name="username"/>
                                            <label class="form-label" for="form2Example11">Usuario</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="nombre" name="nombre" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">Nombre</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="apellido" name="apellido" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">Apellido</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="edad" name="edad" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">edad</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="dni" name="dni" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">dni</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="reppassword" name="reppassword" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">Repetir contraseña</label>
                                        </div>


                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">¿No tienes cuenta?</p>
                                            <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="submit">Crear Cuenta</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center" id="fondodenewusuario">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4 sesion">¡Hola de vuelta!</h4>
                                    <p class="small mb-1 sesion">Somos Apuesta Todo.com, la página de apuestas digitales más confiable del país. Agradecemos que confíes en nosotros una vez más.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

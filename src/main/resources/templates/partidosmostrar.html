<!DOCTYPE html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito&family=Oswald:wght@600&display=swap');
</style>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Partidos</title>
    <link rel="stylesheet" href="/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img src="img/logoAP.jpg" id="logo-nav" class="img-fluid navbar-logo" alt="">
                            <img src="img/apuestatodoNav.png" id="apuestaTodo" class="img-fluid navbar-logo" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item" th:if="${userLogueado == null}">
                                    <a class="nav-link" href="Index?action=inicioSesion">Iniciar Sesi√≥n</a>
                                </li>
                                <li class="nav-item" th:if="${userLogueado == null}">
                                    <a class="nav-link" href="Index?action=newUsuarios">Crear Usuario</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/Partidos}">Partidos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/Billetera}">Billetera</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/Resultados}">Resultados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/ApuestasMostrar}">Apuestas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/Perfil}">Perfil</a>
                                </li>
                                <li class="nav-item" th:if="${userLogueado != null}">
                                    <a class="nav-link" th:href="@{/AdminPartidos}">ADMIN</a>
                                </li>
                                <li class="nav-item" th:if="${userLogueado != null}">
                                    <a class="nav-link" th:href="@{/Balance}">Balance</a>
                                </li>
                                <li class="nav-item" th:if="${userLogueado != null}">
                                    <a class="btn btn-danger" th:href="@{/Salir}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
    
    
                <div class="container">
                    <h2 style="color: #ffffff; background-color: black; padding: 10px;">Lista de partidos</h2>
              <div class="table-responsive">
                  <table border="1" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Local</th>
                            <th>Visitante</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="partido : ${partidos}">
                            <td th:text="${partido.local}"></td>
                            <td th:text="${partido.visitante}"></td>
                            <td th:text="${partido.fecha}"></td>
                            <td><a class="btn btn-success" th:href="@{/Apuesta(id=${partido.id_partido})}">Apostar</a></td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
</body>
</html>

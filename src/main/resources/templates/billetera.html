<html>
    <div th:replace="../componentes/head :: head('Apuesta')"></div>
    <body>
    <div th:replace="../componentes/navBar-Iniciado :: navbar"></div>


        
    <div class="container mt-4">
        
            <div th:if="${error}">
                <p th:text="${error}" class="error-message"></p>
             </div>
        
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    
                    <form action="Billetera" method="GET"> 
                        <div class="card-body">
                            <div class="container mt-3 p-3 bg-danger text-light" th:if="${hayError}">
                                <h2 th:text="${mensajeError}"></h2>
                        </div>

                            <h3 class="card-title">Dinero</h3>
                            <p class="card-text" th:text="${dinero}"></p>
                            
                            <h3 class="card-title">Movimientos</h3>
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Monto</th>
                                        <th>Tipo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="registro : ${registroUsuario}">
                                        <td th:text="${registro.monto}"></td>
                                        <td th:text="${registro.tipo}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>                    
                    </form>
                        
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        
                        <form th:action="@{/Billetera}" method="POST">
                            <h4 class="card-title">Agregar Dinero</h4>
                            <div class="form-group">
                                <input type="number" class="form-control" name="monto" placeholder="Monto a agregar" id="montoAgregar">
                                <input type="hidden" name="Modificar" value="ingreso">
                            </div>
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </form>

                        <form th:action="@{/Billetera}" method="POST">
                            <h4 class="card-title">Retirar Dinero</h4>
                            <div class="form-group">
                                <input type="number" class="form-control" name="monto" placeholder="Monto a retirar" id="montoRetirar">
                                <input type="hidden" name="Modificar" value="retiro">
                            </div>
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="../componentes/footer :: footer"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Partidos</title>
    <link rel="stylesheet" href="/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&family=Oswald:wght@600&display=swap');
    </style>
</head>
<body>
    <section id="Formulario-InicioSesion" class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="img/logoAP.jpg" style="width: 70px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Inicio de sesión</h4>
                                        <!-- Condicional en Thymeleaf para mostrar el mensaje de error -->
                                        <div class="container mt-3 p-3 bg-danger text-light" th:if="${hayError}">
                                            <h2 th:text="${mensajeError}">Mensaje de error</h2>
                                        </div>
                                    </div>

                                    <form action="/login" method="POST">
                                        <p>¡Hola! Por favor inicie sesión</p>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example11" class="form-control" placeholder="username" name="username"/>
                                            <label class="form-label" for="form2Example11">Usuario</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="form2Example22" class="form-control" placeholder="*****"/>
                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <input type="hidden" name="deDondeViene" th:value="${param.origen}">
                                            <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="submit">Ingresar</button>
                                            <a class="text-muted" href="#!">¿Olvidó su contraseña?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">¿No tienes cuenta?</p>
                                            <a href="Index?action=newUsuarios" class="btn btn-success">Crea una nueva</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center" id="fondodenewusuario">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4 sesion">¡Hola de vuelta!</h4>
                                    <p class="small mb-1 sesion">Somos Apuesta Todo.com, la página de apuestas digitales más confiable del país. Agradecemos que confíes en nosotros una vez más.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
